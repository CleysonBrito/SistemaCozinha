<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros de Produtos</title>
  <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
  <link rel="stylesheet" href="./CADASTRO_DE_PRODUTOS/styles.css">
</head>
<body>
  <header class="header">
    <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerda" class="logo logo-esquerda">
    <h1>CADASTROS DE FORNECEDORES</h1>
    <a href="./home.html">
      <img src="./IMAGENS/Layout.png" alt="Logo Direita" class="logo logo-direita">
    </a>
  </header>
  <div class="container">
    <form id="supplier-form">

      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku" required>
      
      <label for="descrição">DESCRIÇÃO:</label>
      <input type="text" id="descrição" name="descrição" required>
      
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required> 
          <option value="FRUTA">FRUTA</option>
          <option value="VERDURA">VERDURA</option>
          <option value="LEGUMES">LEGUMES</option>
          <option value="BOVINA">BOVINA</option>
          <option value="AVE">AVE</option>
          <option value="SUÍNA">SUÍNA</option>
          <option value="PESCADO">PESCADO</option>
          <option value="OVOS">OVOS</option>
          <option value="MERCADO">MERCADO</option>


  
      <label for="unidade">UNIDADE:</label>
      <input type="text" id="unidade" name="unidade">
      
      <label for="grupo">GRUPO:</label>
                <select id="grupo" name="grupo" required> 
                <option value="MANTIMENTOS">MANTIMENTOS</option>
                <option value="HORTALIÇAS">HORTALIÇAS</option>
                <option value="PROTEINAS">PROTEINAS</option>
                <option value="DOAÇÕES">DOAÇÕES</option>

      
      <label for="quantidade">QUANTIDADE:</label>
      <input type="text" id="quantidade" name="quantidade">

      <label for="fornecedor">FORNECEDOR:</label>
      <input type="text" id="fornecedor" name="fornecedor">

      <label for="data_cadastro">DATA CADASTRO:</label>
      <input type="text" id="data_cadastro" name="data_cadastro">
      
      <label for="data_vencimento">DATA VENCIMENTO:</label>
      <select id="data_vencimento" name="data_vencimento" required>

        <!-- Outras opções aqui -->
      </select>
      
      <br>
      <br>
      
      <div class="buttons">
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="goBack()">Voltar</button>
      </div>
    </form>
  </div>
  <script src="./CADASTRO_DE_PRODUTOS/app.js"></script>
</body>
</html>
