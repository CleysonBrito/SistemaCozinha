<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros de Produtos</title>
  <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
  <link rel="stylesheet" href="./CADASTRO_DE_PRODUTOS/styles.css">
</head>
<body>
  <header class="header">
    <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerda" class="logo logo-esquerda">
    <h1>CADASTROS DE PRODUTOS</h1>
    <a href="./home.html">
      <img src="./IMAGENS/Layout.png" alt="Logo Direita" class="logo logo-direita">
    </a>
  </header>
  <div class="container">
    <form id="product-form">

      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku" required>
      
      <label for="razao-social">RAZÃO SOCIAL:</label>
      <input type="text" id="razao-social" name="razao-social" required>
      
      <label for="endereco">ENDEREÇO:</label>
      <input type="text" id="endereco" name="endereco" required>
      
      <label for="numero">NÚMERO:</label>
      <input type="text" id="numero" name="numero">
      
      <label for="bairro">BAIRRO:</label>
      <input type="text" id="bairro" name="bairro">
      
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep">

      <label for="municipio">MUNICÍPIO:</label>
      <input type="text" id="municipio" name="municipio">

      <label for="uf">UF:</label>
      <input type="text" id="uf" name="uf">
      
      <label for="pais">PAÍS:</label>
      <select id="pais" name="pais" required>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Canadá">Canadá</option>
        <!-- Outras opções aqui -->
      </select>
      
      <label for="complemento">COMPLEMENTO:</label>
      <input type="text" id="complemento" name="complemento">
      
      <label for="telefone">TELEFONE:</label>
      <input type="text" id="telefone" name="telefone">
      
      <label for="email">E-MAIL:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      
      <div class="buttons">
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="goBack()">Voltar</button>
      </div>
    </form>
  </div>
  <script src="./CADASTRO_DE_PRODUTOS/app.js"></script>
</body>
</html>
