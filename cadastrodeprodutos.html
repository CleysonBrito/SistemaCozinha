<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastros de Produtos</title>
  <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
  <link rel="stylesheet" href="./CADASTRO_DE_PRODUTOS/styles.css">
</head>
<body>
  <header class="header">
    <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo Esquerda" class="logo logo-esquerda">
    <h1>CADASTROS DE PRODUTOS</h1>
    <a href="./home.html">
      <img src="./IMAGENS/Layout.png" alt="Logo Direita" class="logo logo-direita">
    </a>
  </header>
  <div class="container">
    <form id="product-form">

      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku" required>
      
      <label for="descricao">DESCRIÇÃO:</label>
      <input type="text" id="descricao" name="descricao" required>
      
      <label for="tipo">TIPO:</label>
      <input type="text" id="tipo" name="tipo" required>
      
      <label for="unidade">UNIDADE:</label>
      <input type="text" id="unidade" name="unidade">
      
      <label for="grupo">GRUPO:</label>
      <input type="text" id="grupo" name="grupo">
      
      <label for="quantidade">QUANTIDADE:</label>
      <input type="text" id="quantidade" name="quantidade">

      <label for="fornecedor">FORNECEDOR:</label>
      <input type="text" id="fornecedor" name="fornecedor">

      <label for="data_cadastro">DATA CADASTRO:</label>
      <input type="text" id="data_cadastro" name="data_cadastro">

      <label for="data_vencimento">DATA VENCIMENTO:</label>
      <input type="text" id="data_vencimento" name="data_vencimento">



      
      <label for="pais">PAÍS:</label>
      <select id="pais" name="pais" required>
        <option value="Brasil">Brasil</option>
        <option value="Estados Unidos">Estados Unidos</option>
        <option value="Canadá">Canadá</option>
        <!-- Outras opções aqui -->
      </select>
      
      <label for="complemento">COMPLEMENTO:</label>
      <input type="text" id="complemento" name="complemento">
      
      <label for="telefone">TELEFONE:</label>
      <input type="text" id="telefone" name="telefone">
      
      <label for="email">E-MAIL:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <br>
      
      <div class="buttons">
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
        <button type="button" onclick="goBack()">Voltar</button>
      </div>
    </form>
  </div>
  <script src="./CADASTRO_DE_PRODUTOS/app.js"></script>
</body>
</html>
