<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./IMAGENS/Logo Icone.ico" type="image/x-icon">
    <title>FORNECEDORES</title>
    <link rel="stylesheet" href="./FORNECEDORES/styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="./FORNECEDORES/script.js" defer></script>
</head>
<body>
    <div class="barra-superior">
        <img src="./IMAGENS/Reciclar_Logo_Principal_Vertical_Negativo.png" alt="Logo" class="logo">
        <span class="titulo">FORNECEDORES</span>
        <img src="./IMAGENS/Layout.png" alt="Home" class="botao-home" onclick="window.location.href='home.html'">
    </div>
    <br>
    <div class="filter-container">
        <input type="text" id="cnpj" placeholder="CNPJ">
        <input type="text" id="razaoSocial" placeholder="Razão Social">
        <button id="consultar-btn">Consultar</button>
        <button id="limpar-btn">Limpar</button>
        <button id="cadastrar-btn" onclick="window.location.href='./cadastrodefornecedores.html'">Cadastrar</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>CNPJ</th>
                <th>Razão Social</th>
                <th>Endereço</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>CEP</th>
                <th>Município</th>
                <th>UF</th>
                <th>País</th>
                <th>Complemento</th>
                <th>Contato</th>
                <th>Telefone</th>
                <th>Grupo</th>
                <th>E-mail</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="resultados">
            <!-- Resultados da consulta serão inseridos aqui -->
        </tbody>
    </table>

    <!-- Modal de edição -->
    <div id="modal-editar" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="fecharModal()">&times;</span>
            <h2>Editar Fornecedor</h2>
            <form id="form-editar">
                <input type="hidden" id="modal-key">
                <label for="modal-cnpj">CNPJ:</label>
                <input type="text" id="modal-cnpj" placeholder="CNPJ">
                <label for="modal-razaoSocial">Razão Social:</label>
                <input type="text" id="modal-razaoSocial" placeholder="Razão Social">
                <label for="modal-endereco">Endereço:</label>
                <input type="text" id="modal-endereco" placeholder="Endereço">
                <label for="modal-numero">Número:</label>
                <input type="text" id="modal-numero" placeholder="Número">
                <label for="modal-bairro">Bairro:</label>
                <input type="text" id="modal-bairro" placeholder="Bairro">
                <label for="modal-cep">CEP:</label>
                <input type="text" id="modal-cep" placeholder="CEP">
                <label for="modal-municipio">Município:</label>
                <input type="text" id="modal-municipio" placeholder="Município">
                <label for="modal-uf">UF:</label>
                <input type="text" id="modal-uf" placeholder="UF">
                <label for="modal-pais">País:</label>
                <input type="text" id="modal-pais" placeholder="País">

               


                <label for="modal-complemento">Complemento:</label>
                <input type="text" id="modal-complemento" placeholder="Complemento">

                <label for="modal-contato">Contato:</label>
                <input type="text" id="modal-contato" placeholder="Contato">


                
                <label for="modal-telefone">Telefone:</label>
                <input type="text" id="modal-telefone" placeholder="Telefone">
                <label for="modal-grupo">Grupo:</label>
                <input type="text" id="modal-grupo" placeholder="Grupo">
                <label for="modal-email">E-mail:</label>
                <input type="email" id="modal-email" placeholder="E-mail">
                <button type="button" id="salvar-alteracoes-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
